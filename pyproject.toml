[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemma-benchmark"
version = "1.0.0"
description = "Production-ready benchmarking framework for Google's Gemma models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hailey Cheng", email = "haileycheng@pm.me"}
]
maintainers = [
    {name = "Hailey Cheng", email = "haileycheng@pm.me"}
]
keywords = [
    "machine-learning",
    "benchmarking", 
    "language-models",
    "gemma",
    "evaluation",
    "nlp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "psutil>=5.8.0",
    "requests>=2.28.0",
    "tqdm>=4.64.0",
    "torch>=2.0.0",
    "transformers>=4.35.0",
    "accelerate>=0.24.0",
    "datasets>=2.14.0",
    "bitsandbytes>=0.41.0",
    "huggingface-hub>=0.17.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
flash = [
    "flash-attn>=2.3.0",
]
experiments = [
    "wandb>=0.15.0",
    "mlflow>=2.0.0",
    "tensorboard>=2.13.0",
]
all = [
    "gemma-benchmark[dev,flash,experiments]"
]

[project.urls]
Homepage = "https://github.com/heilcheng/gemma-benchmark"
Repository = "https://github.com/heilcheng/gemma-benchmark"
Documentation = "https://github.com/heilcheng/gemma-benchmark/blob/main/README.md"
"Bug Reports" = "https://github.com/heilcheng/gemma-benchmark/issues"

[project.scripts]
gemma-benchmark = "gemma_benchmark.scripts.run_benchmark:main"
gemma-download-data = "gemma_benchmark.scripts.download_data:main"

[tool.setuptools.packages.find]
include = ["gemma_benchmark*"]

[tool.setuptools.package-data]
"gemma_benchmark" = ["configs/*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "transformers.*",
    "datasets.*",
    "matplotlib.*",
    "scipy.*",
    "psutil.*",
    "wandb.*",
    "mlflow.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=gemma_benchmark",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=70",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gpu: marks tests that require GPU",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["gemma_benchmark"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]