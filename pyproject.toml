[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gemma-benchmark"
version = "1.0.0"
description = "A benchmarking framework for Google's Gemma models"
readme = "README.md"
authors = [{ name = "Hailey Cheng" }]
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"

dependencies = [
    "torch>=2.1.0,<3.0.0",
    "transformers>=4.38.0",
    "datasets>=2.15.0",
    "accelerate>=0.27.0",
    "bitsandbytes>=0.42.0",
    "scipy",
    "py-yaml",
    "pydantic",
    "tqdm",
    "pandas",
    "seaborn",
    "matplotlib",
    "psutil",
    "nvidia-ml-py3"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pre-commit",
    "black",
    "isort",
    "flake8",
    "mypy",
    "pip-tools"
]

[project.scripts]
run-benchmark = "gemma_benchmark.scripts.run_benchmark:main"
download-data = "gemma_benchmark.scripts.download_data:main"

[tool.setuptools.packages.find]
where = ["."]