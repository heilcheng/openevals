[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemma-benchmark"
version = "1.0.0"
description = "Production-ready benchmarking framework for Google's Gemma models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hailey Cheng", email = "haileycheng@pm.me"}
]
maintainers = [
    {name = "Hailey Cheng", email = "haileycheng@pm.me"}
]
keywords = [
    "machine-learning",
    "benchmarking", 
    "language-models",
    "gemma",
    "evaluation",
    "nlp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"

# Core dependencies with fixed versions for stability
dependencies = [
    "torch>=2.0.0,<2.4.0",
    "transformers>=4.49.0",
    "accelerate>=0.24.0",
    "datasets>=2.14.0",
    "huggingface-hub>=0.20.0",
    "bitsandbytes>=0.41.0",
    "numpy>=1.20.0,<2.0.0",
    "scipy>=1.7.0",
    "pandas>=1.5.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "matplotlib>=3.6.0",
    "seaborn>=0.12.0",
    "psutil>=5.8.0",
    "tqdm>=4.64.0",
    "requests>=2.28.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
flash = [
    "flash-attn>=2.3.0",
]
monitoring = [
    "nvidia-ml-py3>=7.352.0",
    "wandb>=0.15.0",
    "tensorboard>=2.13.0",
]
visualization = [
    "plotly>=5.15.0",
    "bokeh>=3.0.0",
]
all = [
    "gemma-benchmark[dev,flash,monitoring,visualization]"
]

[project.urls]
Homepage = "https://github.com/heilcheng/gemma-benchmark"
Repository = "https://github.com/heilcheng/gemma-benchmark"
Documentation = "https://github.com/heilcheng/gemma-benchmark/blob/main/README.md"
"Bug Reports" = "https://github.com/heilcheng/gemma-benchmark/issues"

[project.scripts]
gemma-benchmark = "gemma_benchmark.scripts.run_benchmark:main"
gemma-download-data = "gemma_benchmark.scripts.download_data:main"

[tool.setuptools.packages.find]
include = ["gemma_benchmark*"]

[tool.setuptools.package-data]
"gemma_benchmark" = ["configs/*.yaml"]

# Black configuration for consistent code formatting
[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
)/
'''

# isort configuration for import sorting
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# MyPy configuration for type checking
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to false initially for easier migration
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Set to false to avoid initial noise
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "torch.*",
    "transformers.*",
    "datasets.*",
    "matplotlib.*",
    "seaborn.*",
    "scipy.*",
    "psutil.*",
    "wandb.*",
    "nvidia_ml_py3.*",
    "flash_attn.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",  # Show all test results
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "gpu: marks tests that require GPU",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "auth: marks tests that require authentication",
]

# Coverage configuration
[tool.coverage.run]
source = ["gemma_benchmark"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]