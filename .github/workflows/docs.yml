name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "openevals/**"
      - "mkdocs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      has_mkdocs: ${{ steps.check.outputs.has_mkdocs }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for mkdocs.yml
        id: check
        run: |
          if [ -f "mkdocs.yml" ]; then
            echo "has_mkdocs=true" >> $GITHUB_OUTPUT
          else
            echo "has_mkdocs=false" >> $GITHUB_OUTPUT
            echo "No mkdocs.yml found, skipping docs build"
          fi

  build:
    needs: check
    if: needs.check.outputs.has_mkdocs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material mkdocstrings[python]

      - name: Build documentation
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: [check, build]
    if: needs.check.outputs.has_mkdocs == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
